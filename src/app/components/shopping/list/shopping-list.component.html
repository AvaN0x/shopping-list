@if (store()) {
<p>{{ store()!.label }}</p>
@for (category of store()!.categories; track category.id) {
<app-shopping-list-category
  #categoryList
  [category]="category"
  [categoriesLists]="categoriesLists()"
  (onDrop)="drop($event)"
  (onCreateItem)="createItem($event)"
/>
}
<app-shopping-list-category-add />
<hr />
<app-shopping-list-category
  #categoryList
  [category]="unsortedCategory()!"
  [categoriesLists]="categoriesLists()"
  (onDrop)="drop($event)"
  (onCreateItem)="createItem($event)"
/>
} @else {
<p>Aucun magasin n'est actuellement sélectionné.</p>
}
