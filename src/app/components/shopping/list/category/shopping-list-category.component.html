<div>{{category.label}}</div>

  [cdkDropListConnectedTo]="categoriesLists" class="example-list" (cdkDropListDropped)="drop($event)">
  @for (itemId of category.itemsIds; track itemId) {
  <app-shopping-list-item class="example-box" [itemId]="itemId" cdkDrag />
  }
</div>
